{% extends "base.html"%} {% block body_block %}
<div id="table-1">
    <table class="customer-list-table-1">
        <tr class="list-tr">
          <th class="list-th">ID</th>
          <th class="list-th">CUSTOMER</th>
          <th class="list-th">ITEM NAME</th>
          <th class="list-th">ITEM COST</th>
          <th class="list-th">ITEM QUANTITY</th>
          <th class="list-th">ORDER STATUS</th>
        </tr>
        {% for order in order_list %}
        <tr class="list-tr">
          
          <td class="list-td">{{ order.id}}</td>
          <td class="list-td"><a href="{% url 'app:customerDetails' pk=order.customer.id %}">{{order.customer}}</a></td>
          <td class="list-td"><a href="{% url 'app:orderDetails' pk=order.id %}">{{order.item_name}}</a></td>
          <td class="list-td">{{order.item_cost}}</td>
          <td class="list-td">{{order.item_quantity}}</td>
          <td class="list-td">{{order.order_status}}</td>
          <td class="list-td"><a href="{% url 'app:updateOrder' pk=order.id %}"><button>Edit</button></a></td>
        </tr>
        {% endfor %}
      </table>
</div>
{% endblock %}
